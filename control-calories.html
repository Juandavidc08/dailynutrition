<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Daily nutrition is a tool to figure out what your food intake should be to achieve your goals! ">
    <meta name="keywords"
        content="Daily nutrition, meal plan, meal prep, nutrition, food, gym tool, find your meal plan ">
    <meta name="author" content="JD-Juan David Camelo">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--Sweet Alert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="manifest" href="/site.webmanifest">
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Daily Nutrition - Control Calories</title>
</head>

<body>
<!--Title/ Logo of Daily nutrition that will be display in all pages-->
    <header>
        <!--This title will be link to home page-->
        <a href="index.html" aria-label="Home">
            <h1>Daily Nutrition</h1>
        </a>
    </header>
    <main class="result-flex-container">
        <div>
        <!--Title depending on result-->
            <h2 class="result-title">¡¡Control Calories!!</h2>
            <!--Hero image of result-->
            <img id="control-img" src="assets/images/img/control-calories.jpg" alt="control-calories">
        </div>
        <!--Modal section that will open a nutrition plan-->
        <section class="modal hidden">
            <div class="flex">
                <img id="control-nutrition-img" src="assets/images/img/control-calories-nutrition.jpg" alt="nutrition-img">
        <!--Modal close btn-->
                <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </section>
        <!--Modal open btn-->
        <div class="overlay hidden"></div>
        <button class="btn-open">Open</button>
<!--Validation form, requires email address for further info-->
        <div class="form">
            <h3> For expert guidance towards achieving your goals, provide us your email. Opt for
                Daily Nutrition, we are the smart choice. Let's start this journey together!</h3>
            <form name="myForm" onsubmit="return validationForm()" method="POST">
                Email <input type="email" id="email" name="email">
                <input id="submit-input" type="submit" value="Submit">
            </form>
        </div>

    </main>
    <footer>
        <!--Social networks links on the bottom of the screen-->
        <ul id="social-networks">
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page (opens in a new tab)"> <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

        </ul>
    </footer>

    <!--Sweet Alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/485eda7821.js" crossorigin="anonymous"></script>
    <!--JavaScript Page-->
    <script src="assets/js/script.js"></script>

</body>

</html>
